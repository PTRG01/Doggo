<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Doggo - show me your dog!</title>
  </head>
  <body>
    <div class="app" id="app">
      <header class="header">
        <img class="logo" src="./img/DoggoLogo.png" alt="Doggo Logo" />
        <h1 class="heading-title">Hello, Please search for a dog breed</h1>
        <nav class="nav">
          <form class="search">
            <div class="search__cont">
              <input
                class="search__field"
                type="text"
                placeholder="Search for dog breeds..."
              />
              <ul class="search__results"></ul>
            </div>
        
            <input
              class="field number__field"
              type="number"
              min="1"
              max="9"
              step="1"
              value="9"
            />
          </form>
          <div class="btn__cont">
          <h2>Bookmarks</h2>
            <a href="#/bookmarks">
              <button class="btn btn__bookmarks">
                <svg>
                  <use href="./img/symbol-defs.svg#icon-bookmark"></use>
                </svg>
              </button>
            </a>
        
          </div>
         
          </form>
        
        </nav>
      </header>
      <main class="main">
        <div class="gallery"></div>
      </main>
    </div>

    <script type="module" defer src="./js/index.js"></script>
  </body>
</html>
